<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hviezdna Obloha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-panel">
        <div class="counter">
            <span class="label">Hviezd:</span>
            <span id="starCount">0</span>
        </div>
        <div class="phase">
            <span class="label">Fáza:</span>
            <span id="phase">Načítava sa...</span>
        </div>
        <div class="controls">
            <button id="toggleDayNight">Prepnúť deň/noc</button>
            <div class="search-box">
                <input type="text" id="starSearch" placeholder="Hľadať hviezdu (ID/Meno)">
                <button id="searchBtn">Hľadať</button>
            </div>
            <button id="showFavoritesBtn">★ Obľúbené</button>
        </div>
    </div>

    <div class="zoom-controls">
        <button id="zoomInBtn" class="zoom-btn">🔍+</button>
        <button id="zoomOutBtn" class="zoom-btn">🔍-</button>
    </div>

    <div class="star-details-container">
        <div id="starDetails" class="star-details">
            <div class="close-btn">&times;</div>
            <h3>Detail hviezdy</h3>
            <div class="detail-row">
                <span class="detail-label">ID:</span>
                <span id="detail-id" class="detail-value"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Meno:</span>
                <span id="detail-name" class="detail-value"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Vek:</span>
                <span id="detail-age" class="detail-value"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Zostáva:</span>
                <span id="detail-lifespan" class="detail-value"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Teplota:</span>
                <span id="detail-temp" class="detail-value"></span>
            </div>
            <button id="toggleFavoriteBtn">❤ Pridať k obľúbeným</button>
        </div>
    </div>

    <div class="day-elements">
        <div class="sun"></div>
        <div class="clouds"></div>
    </div>

    <div class="glitch-footer">
        <span class="glitch-text">Martin Čierny</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
